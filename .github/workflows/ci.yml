# Land Sales OS - CI
# Runs on push to main and on pull requests targeting main.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          # Dummy URL only for generate (no DB access needed)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          # Build can need env for next build (e.g. NEXT_PUBLIC_*). Use dummies if not required at build time.
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder"
          SUPABASE_SERVICE_ROLE_KEY: "placeholder"
          N8N_WEBHOOK_URL: "https://placeholder"
          N8N_API_KEY: "placeholder"
          NEXT_PUBLIC_APP_URL: "https://placeholder.vercel.app"
